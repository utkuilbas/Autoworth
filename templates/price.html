<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç Fiyat Tahmin Uygulaması</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="../static/price.css">
</head>
<body>
    <div class="container">
        <h1>Araç Fiyat Tahmini</h1>
        <form id="car-form">
            <!-- Marka Seçimi -->
            <div class="form-group">
                <label for="brand-select">Marka:</label>
                <select id="brand-select" name="brand">
                    <option value="">Marka Seç</option>
                </select>
            </div>
            <!-- Seri Seçimi -->
            <div class="form-group">
                <label for="series-select">Seri:</label>
                <select id="series-select" name="series" disabled>
                    <option value="">Seri Seç</option>
                </select>
            </div>
            <!-- Model Seçimi -->
            <div class="form-group">
                <label for="model-select">Model:</label>
                <select id="model-select" name="model" disabled>
                    <option value="">Model Seç</option>
                </select>
            </div>
            <!-- Kasa Tipi Seçimi -->
            <div class="form-group">
                <label for="body-select">Kasa Tipi:</label>
                <select id="body-select" name="body" disabled>
                    <option value="">Kasa Tipini Seç</option>
                </select>
            </div>
            <!-- Vites Tipi Seçimi -->
            <div class="form-group">
                <label for="transmission-select">Vites Tipi:</label>
                <select id="transmission-select" name="transmission" disabled>
                    <option value="">Vites Tipini Seç</option>
                </select>
            </div>
            <!-- Yakıt Tipi Seçimi -->
            <div class="form-group">
                <label for="fuel-select">Yakıt Tipi:</label>
                <select id="fuel-select" name="fuel" disabled>
                    <option value="">Yakıt Tipini Seç</option>
                </select>
            </div>
            <!-- Kilometre ve Yıl -->
            <div id="additional-inputs" class="hidden">
                <!-- Kilometre Girişi -->
                <div class="form-group">
                    <label for="km-input">Aracın Kilometresi:</label>
                    <input type="number" id="km-input" name="km" placeholder="Kilometre Gir" required>
                </div>
                <!-- Yıl Seçimi -->
                <div class="form-group">
                    <label for="year-select">Aracın Çıkış Yılı:</label>
                    <select id="year-select" name="year">
                        <option value="">Çıkış Yılını Seç</option>
                    </select>
                </div>
            </div>
            <!-- Gönder Butonu -->
            <div class="form-group">
                <button type="button" id="predict-btn">Fiyat Ver</button>
            </div>
        </form>
        <div id="result" class="hidden">
            <p id="result-text"></p>
            <button type="button" id="suggest-btn" class="hidden">Öneride Bulun</button>
        </div>
    </div>
    <div id="suggestions" class="hidden"></div>
    <div id="error" class="hidden"></div>
    <script src="{{ url_for('static', filename='price.js') }}"></script>
</body>
</html>
